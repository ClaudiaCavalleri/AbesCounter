<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title>Abe's Counter</title>
        <link rel="icon" type="image/x-icon" href="/assets/logo/favicon.ico">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <article>
            <div class="header">
                <img src="assets/logo/rupture_farms_logo.png" width="200px">
            </div>
            <div class="message">
                <marquee>Aiuta Abe a far fuggire i mudokon dalle Rupture Farms! 
                    Premi + o - per aumentare o diminuire il numero di impiegati evasi - 
                </marquee>
            </div>
            <div class="display">
                <div class="screen">
                    <p>Impiegati - <span id="numImpiegati">99</span></p>
                    <p>Deceduti - <span id="numDeceduti">00</span></p>
                    <p>Evasi - <span id="numEvasi">00</span></p>
                </div>
                <div class="buttons">
                    <button id="decrem">-</button>
                    <button id="reset">RESET</button>
                    <button id="increm">+</button>
                </div>
            </div>
        </article>
        <script src="script.js"></script>   
    </body>
</html>
